<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bikono - Traffic Light Simulator</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- Optional: favicon (nice-to-have) -->
  <link rel="icon" href="/icon-192.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(25, 25, 35, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 2px 10px rgba(0, 150, 255, 0.3);
    }
    .status {
      text-align: center;
      font-size: 1.8rem;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 2px solid #333;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .countdown {
      font-size: 6rem;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lights-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
    }
    .light {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #333;
      border: 8px solid #222;
      box-shadow:
        inset 0 0 20px rgba(0, 0, 0, 0.8),
        0 10px 30px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }
    .light.active {
      box-shadow:
        inset 0 0 40px rgba(255, 255, 255, 0.3),
        0 0 60px rgba(255, 255, 255, 0.2);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .btn {
      padding: 18px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 180px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
    .btn:hover:not(:disabled) { transform: translateY(-3px); }
    .btn:active:not(:disabled) { transform: translateY(1px); }
    .start-btn {
      background: linear-gradient(145deg, #ff4444, #cc0000);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
    }
    .start-btn:hover:not(:disabled) {
      box-shadow: 0 12px 25px rgba(255, 68, 68, 0.6);
    }
    .restart-btn {
      background: linear-gradient(145deg, #44ff44, #00cc00);
      color: #000;
      box-shadow: 0 8px 20px rgba(68, 255, 68, 0.4);
    }
    .restart-btn:hover:not(:disabled) {
      box-shadow: 0 12px 25px rgba(68, 255, 68, 0.6);
    }
    .info {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .container { padding: 20px; margin: 10px; }
      h1 { font-size: 2rem; }
      .lights-container { gap: 30px; }
      .light { width: 120px; height: 120px; }
      .countdown { font-size: 5rem; height: 100px; }
      .buttons { flex-direction: column; align-items: center; }
      .btn { width: 100%; max-width: 300px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bikono</h1>

    <div class="status" id="status">Click START to begin the sequence</div>
    <div class="countdown" id="countdown">-</div>

    <div class="lights-container">
      <div class="light" id="light1"></div>
      <div class="light" id="light2"></div>
    </div>

    <div class="buttons">
      <button class="btn start-btn" id="startBtn" onclick="startSequence()">START</button>
      <button class="btn restart-btn" id="restartBtn" onclick="restartApp()" disabled>RESTART</button>
    </div>

    <div class="info">
      <p>This web app simulates the traffic light sequence with random color patterns.</p>
      <p>Sequence: Ready → 3 → 2 → 1 → Lights activate → Wait → Finished</p>
    </div>
  </div>

  <script>
    let appRunning = false;
    let countdownInterval;

    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const countdownEl = document.getElementById('countdown');
    const statusEl = document.getElementById('status');
    const light1El = document.getElementById('light1');
    const light2El = document.getElementById('light2');

    const light1Colors = ['#00FF00', '#FF0000', '#FFFF00'];
    const light2Colors = ['#00FF00', '#FF0000'];

    function startSequence() {
      if (appRunning) return;
      appRunning = true;
      startBtn.disabled = true;
      restartBtn.disabled = true;
      statusEl.textContent = 'Sequence started...';
      resetLights();
      countdownSequence();
    }

    function countdownSequence() {
      const steps = [
        {text: 'Ready...', delay: 1000},
        {text: '3', delay: 1000},
        {text: '2', delay: 1000},
        {text: '1', delay: 1000},
        {text: 'Lights!', delay: 0, action: activateLights},
        {text: 'wait...', delay: 1000, action: showWaiting},
        {text: 'finished!', delay: 0, action: finishSequence}
      ];

      let currentStep = 0;
      function nextStep() {
        if (currentStep >= steps.length) return;
        const step = steps[currentStep];
        countdownEl.textContent = step.text;
        if (step.action) step.action();
        currentStep++;
        if (currentStep < steps.length) setTimeout(nextStep, step.delay);
      }
      nextStep();
    }

    function activateLights() {
      const color1 = light1Colors[Math.floor(Math.random() * light1Colors.length)];
      const color2 = light2Colors[Math.floor(Math.random() * light2Colors.length)];

      light1El.style.background = color1;
      light2El.style.background = color2;

      light1El.classList.add('active');
      light2El.classList.add('active');

      statusEl.textContent = 'Lights activated with random colors!';

      setTimeout(() => {
        light1El.style.boxShadow = `inset 0 0 50px rgba(255, 255, 255, 0.4), 0 0 80px ${color1}`;
        light2El.style.boxShadow = `inset 0 0 50px rgba(255, 255, 255, 0.4), 0 0 80px ${color2}`;
      },100);
    }

    function showWaiting() {
      statusEl.textContent = 'Waiting for restart...';
      let blinkCount = 0;
      const blinkInterval = setInterval(() => {
        light1El.style.opacity = light1El.style.opacity === '0.7' ? '1' : '0.7';
        light2El.style.opacity = light2El.style.opacity === '0.7' ? '1' : '0.7';
        blinkCount++;
        if (blinkCount >= 8) {
          clearInterval(blinkInterval);
          light1El.style.opacity = '1';
          light2El.style.opacity = '1';
        }
      }, 250);
    }

    function finishSequence() {
      statusEl.textContent = 'Sequence complete! Click RESTART to try again.';
      restartBtn.disabled = false;
      appRunning = false;
    }

    function resetLights() {
      light1El.style.background = '#333';
      light2El.style.background = '#333';
      light1El.classList.remove('active');
      light2El.classList.remove('active');
      light1El.style.boxShadow = 'inset 0 0 20px rgba(0, 0, 0, 0.8), 0 10px 30px rgba(0, 0, 0, 0.6)';
      light2El.style.boxShadow = 'inset 0 0 20px rgba(0, 0, 0, 0.8), 0 10px 30px rgba(0, 0, 0, 0.6)';
      light1El.style.opacity = '1';
      light2El.style.opacity = '1';
    }

    function restartApp() {
      if (appRunning) return;
      resetLights();
      countdownEl.textContent = '-';
      statusEl.textContent = 'Click START to begin the sequence';
      startBtn.disabled = false;
      restartBtn.disabled = true;
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
    }

    window.onload = function() {
      resetLights();
      console.log('Bikono ready!');
    };

    // Register Service Worker (PWA)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
</body>
</html>
